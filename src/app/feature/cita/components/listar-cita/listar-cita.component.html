<mat-card>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- idPersona Column -->
    <ng-container matColumnDef="idPersona">
      <th mat-header-cell *matHeaderCellDef> Id Persona </th>
      <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
    </ng-container>

    <!-- tipoServicio Column -->
    <ng-container matColumnDef="tipoServicio">
      <th mat-header-cell *matHeaderCellDef> Tipo de servicio </th>
      <td mat-cell *matCellDef="let element"> {{convertirTipoServicio(element.tipoServicio)}} </td>
    </ng-container>

    <!-- costoServicio Column -->
    <ng-container matColumnDef="costoServicio">
      <th mat-header-cell *matHeaderCellDef> Costo de servicio </th>
      <td mat-cell *matCellDef="let element"> {{element.costoServicio | currency}}  </td>
    </ng-container>

    <!-- fechaCita Column -->
    <ng-container matColumnDef="fechaCita">
      <th mat-header-cell *matHeaderCellDef> Fecha cita </th>
      <td mat-cell *matCellDef="let element"> {{element.fechaCita}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef> Acci√≥n </th>
      <td mat-cell *matCellDef="let element"><button (click)="eliminar(element)" mat-mini-fab color="primary"
          aria-label="Example icon button with a delete icon">
          <mat-icon>delete</mat-icon>
        </button>
        <button (click)="editar(element)" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
