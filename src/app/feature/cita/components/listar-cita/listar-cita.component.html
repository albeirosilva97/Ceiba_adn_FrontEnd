<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="idPersona">
    <th mat-header-cell *matHeaderCellDef> idPersona </th>
    <td mat-cell *matCellDef="let element"> {{element.idPersona}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="tipoServicio">
    <th mat-header-cell *matHeaderCellDef> tipoServicio </th>
    <td mat-cell *matCellDef="let element"> {{element.tipoServicio}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="costoServicio">
    <th mat-header-cell *matHeaderCellDef> costoServicio </th>
    <td mat-cell *matCellDef="let element"> {{element.costoServicio}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="fechaCita">
    <th mat-header-cell *matHeaderCellDef> fechaCita </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaCita}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="accion">
    <th mat-header-cell *matHeaderCellDef> Accion </th>
    <td mat-cell *matCellDef="let element"><span>eliminar</span></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
